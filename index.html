<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carter pewderschmidt</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="carter.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio id="audio" loop>
        <source src="carter.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <script>
        document.addEventListener("click", function() {
            var audio = document.getElementById("audio");
            audio.play();
        });
    </script>
</body>
</html>
