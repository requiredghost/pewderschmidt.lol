<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carter pewderschmidt</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio id="audio" loop>
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var randomNumber = Math.random();
            var video = document.getElementById("videoSource");
            var audio = document.getElementById("audioSource");

            function playMedia() {
                var promise = document.getElementById("audio").play();
                if (promise !== undefined) {
                    promise.then(function() {}).catch(function(error) {
                        // oopsie doopsie
                    });
                }
            }

            if (randomNumber < 0.5) {
                video.src = "carter.mp4";
                audio.src = "carter.mp3";
            } else {
                video.src = "carter2.mp4";
                audio.src = "carter2.mp3";
            }

            document.addEventListener("click", playMedia);

            // Autoplay on load
            playMedia();
        });
    </script>
</body>
</html>
